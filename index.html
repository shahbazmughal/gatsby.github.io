<html>
<head>
<title>
Password Protected
</title>
<link rel="stylesheet" type="text/css" href="./password.css">
</head>
<body>
<div class="login">
<h1>
Password Protected
</h1>
<form name="login">
<input type="password" name="pswrd" placeholder="*********" />
<input type="button" onclick="check(this.form)" value="Let me in." class="btn btn-primary btn-block btn-large" />
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.pswrd.value == "hh123654**")
  {
    window.location.href = "./index2.html";/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Password mismatch")/*displays error message*/
  }
}
</script>

</div>
</body>
</html>
